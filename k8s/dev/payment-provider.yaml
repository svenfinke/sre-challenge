---
apiVersion: v1
kind: Service
metadata:
  name: payment-provider
spec:
  type: ClusterIP
  selector:
    app: payment-provider
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-provider
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-provider
  template:
    metadata:
      labels:
        app: payment-provider
        tier: backend
    spec:
      containers:
      - name: main
        image: payment-provider:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082